<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Farm Development</title>
    <link rel="stylesheet" href="Community.css">
    <script src="Community.js"></script>

</head>
<body>
    <div class="container">
        <div class="info-box">
            <div class="environmental-impact">
                <h2>Environmental Impact Score</h2>
                <div id="impact-score">Loading...</div>
                <ul>
                    <li>Local wildlife may be disrupted</li>
                    <li>Area has low levels of wildlife</li>
                </ul>
            </div>
            <div class="economic-benefits">
                <h2>Economic Benefits</h2>
                <p>You will save</p>
                <div id="money-saved">Loading...</div>
                <p>in energy costs due to the development</p>
            </div>
        </div>
        <div class="map-container" id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=myapikey&callback=initMap" async defer></script>
    <script src="scripts.js"></script>
</body>
</html>
